---
layout: default
---
<div class="wrapper">
<main class="content">
    <div class="feed-grid">
        {% for post in paginator.posts limit:8 %}
        {% assign author = site.data.authors[post.author] %}
            <div class="card">
                <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.header-image }}" alt="img"/></a>
                <div class="info-center">{{ post.title }}</div>
            </div>
        {% endfor %}
    </div>
</main>
</div>
